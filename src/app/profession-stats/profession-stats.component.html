<p *ngIf="!character">Loading character...</p>

<ng-container *ngIf="character">
  <h2>Professions</h2>
  <div class="stat-wrapper">
    <div class="stat stat-profession" *ngFor="let stat of character.professionStats; let statIndex = index">
      <p>{{ stat.name }}</p>
      <div class="button-wrapper">
        <button *ngIf="allowEdit" class="btn btn-primary" (click)="incrementStat('profession', statIndex)" [disabled]="stat.level === 20">+</button>
        <span>{{ stat.level }}</span>
        <button *ngIf="allowEdit" class="btn btn-danger" (click)="decrementStat('profession', statIndex)" [disabled]="stat.level === 3">-</button>
      </div>
    </div>
  </div>
  <div class="button-wrapper">
    <button class="btn btn-primary" (click)="enableEdit()" [disabled]="allowEdit">Edit</button>
    <button class="btn btn-primary" (click)="onSave()">Save</button>
  </div>
</ng-container>
