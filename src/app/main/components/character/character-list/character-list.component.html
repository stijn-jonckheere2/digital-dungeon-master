<h1>Choose a character</h1>

<p *ngIf="!charactersFetched">Loading...</p>

<p *ngIf="charactersFetched && characters.length === 0" style="margin-bottom: 20px; text-align: center">You don't have any characters yet</p>

<ng-container *ngIf="charactersFetched && characters.length > 0">
    <div class="characterView">
        <div class="character" *ngFor="let character of characters; let i = index">
            <p>{{ character.name }} - lv. {{ character.level }}</p>
            <div>
                <p>Class</p>
                <p>Race</p>
                <p>Age</p>
            </div>
            <div>
                <p>{{ character.className }}</p>
                <p>{{ character.race }}</p>
                <p>{{ character.age }}</p>
            </div>
            <div class="character-links">
                <a class="btn btn-primary" (click)="onSelectCharacter(i)">
                    <i class="material-icons">pan_tool</i>
                </a>
                <a class="btn btn-default" [routerLink]="['/characters', i, 'edit']">
                    <i class="material-icons">&#xE254;</i>
                </a>
                <!-- <a class="btn btn-danger" (click)="onDeleteCharacter(i)">
                    <i class="material-icons">delete_forever</i>
                </a> -->
            </div>
        </div>
    </div>
</ng-container>

<div class="button-wrapper">
    <a (click)="onNewCharacter()" class="btn btn-primary">New Character</a>
    <button *ngIf="charactersFetched && characters.length > 0" (click)="onSave()" class="btn btn-default">Save All</button>
</div>
