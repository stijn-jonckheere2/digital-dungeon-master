<h2>Quests</h2>
<ng-container *ngIf="questFormEnabled === false">
  <div class="inventory" *ngIf="character.questLog && character.questLog.length > 0">
    <div class="inventory-item" *ngFor="let quest of character.questLog.reverse(); let questIndex = index" [ngClass]="{'complete': quest.complete}">
      <p class="inventory-item-name">
        {{ quest.name }}
        <span *ngIf="quest.complete">(complete)</span>
      </p>
      <p class="inventory-item-description">
        {{ quest.description }}
      </p>
      <div class="inventory-buttons">
        <button class="btn btn-primary" (click)="editQuest(questIndex, quest)">Edit</button>
        <button class="btn btn-danger" (click)="removeQuest(questIndex)">Remove</button>
      </div>
    </div>
  </div>

  <div class="button-wrapper">
    <button class="btn btn-primary" (click)="enableAddQuest()">Add new Quest</button>
  </div>
</ng-container>

<div *ngIf="questFormEnabled === true">
  <div class="form-group">
    <label for="name">name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="newQuest.name" />
  </div>
  <div class="form-group">
    <label for="description">description</label>
    <textarea rows="10" id="description" class="form-control" [(ngModel)]="newQuest.description"></textarea>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" value="" [(ngModel)]="newQuest.complete">quest complete</label>
  </div>
  <button class="btn btn-primary" (click)="saveQuest()">Save</button>
  <a (click)="cancelAddQuest()" class="btn btn-default">Cancel</a>
</div>
