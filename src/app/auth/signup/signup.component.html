<h3>Register</h3>
<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control">
  </div>
  <div class="form-group">
    <label for="repeat-password">Repeat password</label>
    <input type="password" id="password" name="repeat-password" ngModel class="form-control">
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
</form>
<p class="error-message" *ngIf="errorMessage !== ''">
  {{ errorMessage }}
</p>
